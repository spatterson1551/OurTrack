</head>

      </button>

      <div class="collapse navbar-collapse" id="bs-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="about.html">About</a></li>   <!-- class = "active" to highlight -->
          <li><a href="create.html"> Create Track</a></li>
        </ul>
        <ul class="nav navbar-nav">
          <li><div id="spacer"></div></li>
        </ul>
        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">

              <span class="glyphicon glyphicon-search"></span>

        <ul class="nav navbar-nav navbar-right">

  <!--************* begin content area ****************-->
  <div class="container" style="margin-top:60px;">
    <div class="row">
      <div class="col-xs-12">
        <h2> Post a Track </h2>
        <form action="#" method="POST" role="form" class="form-group" style="margin-bottom: 100px;">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Track Title..." style="margin-bottom: 10px;">
            <textarea class="form-control" rows="3" placeholder="Track Description..." style="margin-bottom: 10px;"></textarea>
            <label class="control-label" for="category">Category:</label>
            <select id="category" class="form-control" style="margin-bottom: 10px;">
              <option>Alternative</option>
              <option>Blues</option>
              <option>Classical</option>
              <option>Country</option>
              <option>Disco</option>
              <option>Drum and Bass</option>
              <option>Dubstep</option>
              <option>Electronic</option>
              <option>Folk</option>
              <option>Hardcore</option>
              <option>Hip Hop</option>
              <option>House</option>
              <option>Indie</option>
              <option>Jazz</option>
              <option>Latin</option>
              <option>Metal</option>
              <option>Minimal</option>
              <option>Other</option>
              <option>Piano</option>
              <option>Pop</option>
              <option>Progressive</option>
              <option>Punk</option>
              <option>R and B</option>
              <option>Rap</option>
              <option>Reggae</option>
              <option>Rock</option>
              <option>Soul</option>
              <option>Techno</option>
              <option>Trap</option>
              <option>World</option>
            </select> 
            <label class="control-label" for="tags">Enter tags seperated by commas:</label>
            <input type="text" id="tags" class="form-control" placeholder="Tags..." style="margin-bottom: 10px">
            <label class="control-label" for="trackUpload"> Select the track you wish to upload: </label>
            <input type="file" id="trackUpload" class="form-control">
            <label class="control-label" for="imgUpload"> Select the image to associate with the track: </label>
            <input type="file" id="imgUpload" class="form-control">
            <div class="col-xs-12">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="remember"> Show Collaborators Only
                </label>
              </div>
            </div>
            <br>
            <input type="submit" class="btn btn-large btn-success btn-block" value="Create" style="margin-bottom: 10px;">
          </div>
        </form>
      </div>
    </div>
  </div>
  <!--************* end content area ****************-->


  <!-- This is here at the bottom so that we can load parts of the page before we load the js file, which makes the website run a little faster -->
